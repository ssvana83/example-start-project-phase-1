<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        // $(function () {
        //     $("#datepicker").datepicker();
        // });
    </script>
</head>

<body>
    <h1>ToDoList</h1>



    <div class='weatherInfo'>
        <div class="weatherDisplay">Today's Weather</div>
        <br>
        <div class="forecast">Forecast</div>
    </div>

    <div class='header'>
        <div class='inputFields'>
            <!-- <p>Date: <input type="text" id="datepicker"></p> -->
            <button id=getWeather>

                <h3>Get Current Weather</h3>
            </button>
            <button id=getForecast>
                <h3>Forecast</h3>
            </button>

            <form>
                <br>
                <input type="text" id='input' placeholder="Add New Task" />
                <input type="text" id='city' placeholder="Choose City" />
        </div>
    </div>
    <hr>
    </form>

    <div class='wrapper'>

        <div class='tasks'>
            <div id='taskList'>
                <h3>Task List</h3>
            </div>
        </div>
        <div class='completedTasks'>
            <div id='completedTasks'>
                <h3>Completed</h3>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
